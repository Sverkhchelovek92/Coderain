<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />

    <title>Matrix Code Rain</title>
  </head>
  <body>
    <canvas id="matrix"></canvas>
    <button id="settings-btn" aria-label="Settings">
      <img src="icons/setting-icon.svg" alt="Settings" />
    </button>
    <div id="settings-popup" class="hidden">
      <div class="popup-content">
        <h3>Settings</h3>
        <label for="font-select">Font:</label>
        <select id="font-select">
          <option value="monospace" selected>Monospace</option>
          <option value="Courier New">Courier New</option>
          <option value="PressStart2P">Press Start 2P (8-bit)</option>
          <option value="JetBrains Mono">JetBrains Mono</option>
          <option value="Fira Code">Fira Code</option>
          <option value="Roboto Mono">Roboto Mono</option>
        </select>
        <label for="color-select">Rain Color:</label>
        <select id="color-select">
          <option value="#00ff00" data-shadow="#003300" selected>
            Green (Matrix)
          </option>
          <option value="#00ffff" data-shadow="#003333">Blue (Cyber)</option>
          <option value="#ff0000" data-shadow="#330000">Red (Alert)</option>
          <option value="#ff00ff" data-shadow="#330033">Violet (Glitch)</option>
          <option value="#ffffff" data-shadow="#555555">White(Ghost)</option>
        </select>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
